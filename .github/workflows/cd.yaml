---
name: CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  release-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Setting up PDM
        uses: pdm-project/setup-pdm@568ddd69406b30de1774ec0044b73ae06e716aa4 # v4
        with:
          python-version: "3.10"
          architecture: x64
      - name: Setting up nox
        uses: wntrblm/nox@a74da2c766d4e656d6105639926c31f3aa4a6ca1 # 2025.02.09
        with:
          python-versions: "3.10"
      - name: Configure Git Credentials
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
      - name: Bumping version
        run: |
          nox -s bump -- micro
          git push origin main
      - name: Build artifacts
        run: |
          nox -s build
      - name: Test Build
        run: |
          python -m pip install dist/*.whl
          eva --version
      - name: Deploy Documentation
        run: |
          git fetch origin gh-pages:gh-pages
          nox -s docs -- deploy --update-aliases main
          git push origin gh-pages
      - name: Publish package distributions to PyPI
        run: nox -s publish -- --no-build
        env:
          PDM_PUBLISH_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PDM_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
