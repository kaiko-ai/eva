name: Release

on:
  workflow_dispatch:
  push:
    pull_request:
      branches:
    branches:
      - main
    tags:
      - "*"

jobs:
  release-pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
