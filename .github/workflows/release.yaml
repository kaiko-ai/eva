---
name: Release

on:
  pull_request:
  push:
    tags:
      - "*"

jobs:
  release-pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setting up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.10"
          architecture: x64
      - name: Setting up nox
        uses: wntrblm/nox@2024.03.02
        with:
          python-versions: "3.10"
      - name: Build artifacts
        run: |
          nox -s build
      - name: Test Build
        run: |
          python -m pip install dist/*.whl
          eva --version
