---
name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release-pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setting up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.10"
          architecture: x64
      - name: Setting up nox
        uses: wntrblm/nox@5656fcedc31a1ea37d016e4d94d00185330cc528 # 2024.04.15
        with:
          python-versions: "3.10"
      - name: Build artifacts
        run: |
          nox -s build
      - name: Test Build
        run: |
          python -m pip install dist/*.whl
          eva --version
      - name: Build Release Docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin gh-pages:gh-pages
          tag="${{ github.ref_name }}"
          DOC_VERSION=${tag%.*}
          nox -s docs -- deploy --alias-type=copy --update-aliases "$DOC_VERSION" latest
          git push origin gh-pages
      - name: Publish package distributions to PyPI
        run: nox -s publish -- --no-build
        env:
          PDM_PUBLISH_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PDM_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
