---
trainer:
  class_path: eva.Trainer
  init_args:
    default_root_dir: &LIGHTNING_ROOT ${oc.env:LIGHTNING_ROOT, logs/test/online/patch_camelyon}
    max_epochs: &MAX_EPOCHS 1
    limit_train_batches: 2
    limit_val_batches: 2
model:
  class_path: eva.HeadModule
  init_args:
    backbone:
      class_path: torch.nn.Flatten
    head:
      class_path: torch.nn.Linear
      init_args:
        in_features: 150528
        out_features: 1
    criterion: torch.nn.BCEWithLogitsLoss
    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: ${oc.env:LR_VALUE, 0.1}
        momentum: 0.9
        weight_decay: 0.0
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.CosineAnnealingLR
      init_args:
        T_max: *MAX_EPOCHS
        eta_min: 0.01
    metrics:
      common:
        - class_path: eva.metrics.AverageLoss
        - class_path: eva.metrics.BinaryClassificationMetrics
data:
  class_path: eva.DataModule
  init_args:
    datasets:
      train:
        class_path: eva.vision.datasets.PatchCamelyon
        init_args: &DATASET_ARGS
          root: ${oc.env:TESTS_ROOT, tests/eva}/assets/vision/datasets/patch_camelyon
          split: train
          download: &DOWNLOAD_DATA false
          transforms:
            class_path: eva.vision.data.transforms.common.ResizeAndCrop
            init_args:
              mean: ${oc.env:NORMALIZE_MEAN, [0.485, 0.456, 0.406]} 
              std: ${oc.env:NORMALIZE_STD, [0.229, 0.224, 0.225]}
      val:
        class_path: eva.vision.datasets.PatchCamelyon
        init_args:
          <<: *DATASET_ARGS
          split: val
      test:
        class_path: eva.vision.datasets.PatchCamelyon
        init_args:
          <<: *DATASET_ARGS
          split: test
    dataloaders:
      train:
        batch_size: &BATCH_SIZE 2
        shuffle: true
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
      val:
        batch_size: *BATCH_SIZE
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
      test:
        batch_size: *BATCH_SIZE
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
