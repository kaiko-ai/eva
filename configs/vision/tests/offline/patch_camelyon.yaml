---
trainer:
  class_path: eva.Trainer
  init_args:
    default_root_dir: &LIGHTNING_ROOT ${oc.env:LIGHTNING_ROOT, logs/test/offline/patch_camelyon}
    max_epochs: &MAX_EPOCHS 1
    limit_train_batches: 2
    limit_val_batches: 2
    callbacks:
      - class_path: eva.callbacks.EmbeddingsWriter
        init_args:
          output_dir: &EMBEDDINGS_DIR ${oc.env:EMBEDDINGS_ROOT}/patch_camelyon
          dataloader_idx_map:
            0: train
            1: val
            2: test
          backbone:
            class_path: eva.models.networks.wrappers.ModelFromFunction
            init_args:
              path: torch.hub.load
              arguments:
                repo_or_dir: facebookresearch/dino:main
                model: dino_vits16
                pretrained: false
              checkpoint_path: &CHECKPOINT_PATH ${oc.env:CHECKPOINT_PATH, null}
      - class_path: pytorch_lightning.callbacks.LearningRateMonitor
        init_args:
          logging_interval: epoch
      - class_path: pytorch_lightning.callbacks.ModelCheckpoint
        init_args:
          filename: best
          save_last: true
          save_top_k: 1
          monitor: &MONITOR_METRIC val/BinaryAccuracy
          mode: &MONITOR_METRIC_MODE max
    logger:
      - class_path: pytorch_lightning.loggers.TensorBoardLogger
        init_args:
          save_dir: *LIGHTNING_ROOT
          name: ""
          version: ""
model:
  class_path: eva.HeadModule
  init_args:
    head:
      class_path: torch.nn.Linear
      init_args:
        in_features: 384
        out_features: 1
    criterion: torch.nn.BCEWithLogitsLoss
    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.CosineAnnealingLR
      init_args:
        T_max: *MAX_EPOCHS
        eta_min: 0.01
    metrics:
      common:
        - class_path: eva.metrics.AverageLoss
        - class_path: eva.metrics.BinaryClassificationMetrics
data:
  class_path: eva.DataModule
  init_args:
    datasets:
      train:
        class_path: eva.vision.data.datasets.embeddings.PatchEmbeddingDataset
        init_args: &DATASET_ARGS
          root: *EMBEDDINGS_DIR
          split: train
          column_mapping:
            path: embedding
          target_transforms:
            class_path: eva.vision.data.transforms.common.ArrayToFloatTensor
      val:
        class_path: eva.vision.data.datasets.embeddings.PatchEmbeddingDataset
        init_args:
          <<: *DATASET_ARGS
          split: val
      predict:
        - class_path: eva.vision.datasets.PatchCamelyon
          init_args: &PREDICT_DATASET_ARGS
            root: ${oc.env:TESTS_ROOT, tests/eva}/assets/vision/datasets/patch_camelyon
            split: train
            download: false
            image_transforms:
              class_path: eva.vision.data.transforms.common.ResizeAndCrop
              init_args:
                mean: ${oc.env:NORMALIZE_MEAN, [0.485, 0.456, 0.406]} 
                std: ${oc.env:NORMALIZE_STD, [0.229, 0.224, 0.225]}
        - class_path: eva.vision.datasets.PatchCamelyon
          init_args:
            <<: *PREDICT_DATASET_ARGS
            split: val
    dataloaders:
      train:
        batch_size: &BATCH_SIZE 2
        shuffle: true
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
      val:
        batch_size: *BATCH_SIZE
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
      test:
        batch_size: *BATCH_SIZE
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
      predict:
        batch_size: &PREDICT_BATCH_SIZE 1
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
