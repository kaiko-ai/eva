---
trainer:
  class_path: eva.Trainer
  init_args:
    default_root_dir: &OUTPUT_DIR ${oc.env:OUTPUT_DIR, logs/offline/test_patch}
    max_epochs: &MAX_EPOCHS 5
    callbacks:
      - class_path: pytorch_lightning.callbacks.LearningRateMonitor
        init_args:
          logging_interval: epoch
    logger:
      - class_path: pytorch_lightning.loggers.TensorBoardLogger
        init_args:
          save_dir: *OUTPUT_DIR
          name: ""
          version: ""
model:
  class_path: eva.HeadModule
  init_args:
    backbone: null
    head:
      class_path: torch.nn.Linear
      init_args:
        in_features: 8
        out_features: &NUM_CLASSES 2
    criterion: torch.nn.CrossEntropyLoss
    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.CosineAnnealingLR
      init_args:
        T_max: *MAX_EPOCHS
        eta_min: 0.01
    metrics:
      common:
        - class_path: eva.metrics.AverageLoss
        - class_path: eva.metrics.MulticlassClassificationMetrics
          init_args:
            num_classes: *NUM_CLASSES
data:
  class_path: eva.DataModule
  init_args:
    datasets:
      train:
        class_path: eva.vision.data.datasets.embeddings.PatchEmbeddingDataset
        init_args: &DATASET_ARGS
          root: ${oc.env:TESTS_ROOT, tests/eva}/assets/vision/datasets/embeddings
          manifest_path: ${oc.env:TESTS_ROOT, tests/eva}/assets/vision/manifests/embeddings/patches.csv
          split: train
      val:
        class_path: eva.vision.data.datasets.embeddings.PatchEmbeddingDataset
        init_args:
          <<: *DATASET_ARGS
          split: val
      test:
        class_path: eva.vision.data.datasets.embeddings.PatchEmbeddingDataset
        init_args:
          <<: *DATASET_ARGS
          split: test
    dataloaders:
      train:
        batch_size: &BATCH_SIZE 2
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
      val:
        batch_size: *BATCH_SIZE
        num_workers: 0
        pin_memory: false
        persistent_workers: false
        prefetch_factor: null
