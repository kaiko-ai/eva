site_name: eva

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.indexes

plugins:
  mkdocstrings:
    handlers:
      python:
        options:
          docstring_section_style: table
          merge_init_into_class: true
          members_order: source
          filters:
          - '!^_'
          
nav:
  - eva: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Reference API:
    - reference/index.md
    - Interface: reference/interface.md
    - Data:
      - reference/data/dataloaders.md
      - reference/data/datamodules.md
      - reference/data/datasets.md
    - Metrics: reference/metrics.md
    - Models: 
      - Modules: reference/models/modules.md
    - Trainers: reference/trainers.md
    - Vision:
      - Data:
        - reference/vision/data/index.md
        - reference/vision/data/bach.md
        - reference/vision/data/patch_camelyon.md
        - reference/vision/data/total_segmentator.md
      - reference/vision/index.md
      - reference/vision/models.md
      - reference/vision/utils.md
  - Datasets: 
    - datasets/index.md
    - PatchCamelyon: datasets/patch_camelyon.md
    - BACH: datasets/bach.md
    - TotalSegmentator: datasets/total_segmentator.md
